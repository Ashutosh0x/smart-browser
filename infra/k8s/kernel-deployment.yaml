apiVersion: apps/v1
kind: Deployment
metadata:
  name: abos-kernel
  namespace: abos
  labels:
    app: abos-kernel
    component: kernel
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: abos-kernel
  template:
    metadata:
      labels:
        app: abos-kernel
        component: kernel
    spec:
      serviceAccountName: abos-kernel
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: kernel
          image: abos/kernel:latest
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: ABOS_LOG_LEVEL
              value: "info"
            - name: ABOS_GRPC_PORT
              value: "50051"
            - name: ABOS_METRICS_PORT
              value: "9090"
          resources:
            requests:
              cpu: "2"
              memory: "4Gi"
            limits:
              cpu: "4"
              memory: "8Gi"
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: abos-kernel
  namespace: abos
  labels:
    app: abos-kernel
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
    - name: metrics
      port: 9090
      targetPort: metrics
  selector:
    app: abos-kernel
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: abos-kernel
  namespace: abos
